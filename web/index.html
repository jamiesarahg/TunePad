<body>


  <div id="content">
    <video id="video" width="640" height="500" preload autoplay loop muted ></video>
    <canvas id="canvas1" width="640" height="500"></canvas>
    <canvas id="game-canvas" width="640" height="500"></canvas>

<script>
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas1'); 
      var context = canvas.getContext('2d');

      var tracker = new tracking.ColorTracker();

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);
        event.data.forEach(function(rect) {
          if (rect.color === 'custom') {
            rect.color = tracker.customColor;
          }
          context.strokeStyle = rect.color;
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
        });
      });

     initGUIControllers(tracker);
    };
  </script>

  <script type="application/dart" src="dart/main.dart"></script>
  <script src="packages/browser/dart.js"></script>

</body>
</html>
