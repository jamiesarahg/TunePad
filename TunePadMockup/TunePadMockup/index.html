<!DOCTYPE html>
<html style="height:100%;">
<head>
    <meta charset="utf-8" />
    <title>TunePadMockup</title>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/fabric.js"></script>
    <script src="js/blockly-master/blockly_compressed.js"></script>
    <script src="js/blockly-master/blocks_compressed.js"></script>
    <script src="js/blockly-master/javascript_compressed.js"></script>
    <script src="js/blockly_blocks_code.js"></script>

    

    <script src="msg/js/en.js"></script>
    <script src="js/main.js"></script>

    <!-- Blockly-related source files -->
    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/javascript_compressed.js"></script>
    <script src="blockly/msg/js/en.js"></script>
    <script src="js/tunepad_blocks.js"></script>

</head>
<body style="height:100%;">

    <canvas id="canvas" height="100" width="100"> </canvas>
    <input value ="10" type="number" id="seconds" min="0" />
    <div id="blocklyArea" style="height:50%"></div>
    <img src="images/greenPlus.jpg" style="position:absolute; TOP:10px; LEFT:10px;" id="green" />
    <img src="images/redPlus.jpg" style="position:absolute; TOP:10px; LEFT:110px;" id="red" />
    <img src="images/purplePlus.jpg" style="position:absolute; TOP:10px; LEFT:210px;" id="purple" />




    
    <div id="blocklyDiv" style="position: absolute"></div>
    <xml id="toolbox" style="display: none">
        <block type="define_green"></block>
        <block type="define_red"></block>
        <block type="define_purple"></block>
        <block type="for_each_block"></block>
        <block type="if_node_color_block"></block>
        <block type="if_node_distance_block"></block>
        <block type="make_sound"></block>
        <block type="emitblock"></block>
        <block type="node_variable"></block>
        <block type="self_node"></block>
        <block type="individual_node"></block>
        
    </xml>
    <img src="images/updateButton.png" style="position:absolute; TOP:520px; LEFT:1020px; display:none" id="updateCode"  />
    <img src="images/updateButtonBW.jpg" style="position:absolute; TOP:520px; LEFT:1020px;" id="updateCodeBW" />

</body>
</html>
