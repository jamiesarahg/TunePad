<!DOCTYPE html>
<html style="height:100%;">
<head>
    <meta charset="utf-8" />
    <title>TunePadMockup</title>
    <link href="css/default.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/fabric.js"></script>
    <script src="js/blockly-master/blockly_compressed.js"></script>
    <script src="js/blockly-master/blocks_compressed.js"></script>
    <script src="msg/js/en.js"></script>
    <script src="js/main.js"></script>

</head>
<body style="height:100%;">
    <table style="height:100%; width:100%;">
        <tbody>
            <tr>
                <td><canvas id="canvas" height="600" width="2200"> </canvas></td>
                <td>
                    <table>
                        <tbody>
                            <tr>
                                <td><button id="green">Green</button></td>
                            </tr>
                            <tr>
                                <td><button id="red">Red</button></td>
                            </tr>
                            <tr>
                                <td><button id="purple">Purple</button></td>
                            </tr>                       
                        </tbody>
                    </table>
                    
                </td>
            </tr>
            <tr>
                <td id="blocklyArea" style="height:99%"></td>

            </tr>
        </tbody>
    </table>
    
    <div id="blocklyDiv" style="position: absolute"></div>
    <xml id="toolbox" style="display: none">
        <block type="controls_if"></block>
        <block type="controls_repeat_ext"></block>
        <block type="logic_compare"></block>
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
        <block type="text"></block>
        <block type="text_print"></block>
    </xml>
   

</body>
</html>
